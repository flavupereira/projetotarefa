server:
  port: 5672

spring:
  application:
    name: notificacao.service
  datasource:
    url: jdbc:jdbc:mysql://localhost:3306/usuariojdbc?serverTimezone=America/Sao_Paulo
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


# Logging
logging:
  level:
    com.seuprojeto.notificacao: DEBUG
    org.springframework.web: INFO